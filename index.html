<!DOCTYPE html>
<html>
	<head>
   <link rel="stylesheet" href="./style.css" />
   <link href="https://fonts.googleapis.com/css?family=Rochester&display=swap" rel="stylesheet">
   <title>Musical Buttons</title> 
  </head>
	
	<body>
    <section class="music">
      <header>
        <h1>Musical Buttons</h1>
        <p>Tap the colored buttons to play music.</p>
      </header>
      <div class="buttons">
        <div class="button1">
          <audio src="./Sounds/bubbles.mp3" class="sound"></audio>
        </div>
        <div class="button2">
          <audio class="sound">
            <source src="./Sounds/clay.mp3" />
          </audio>
        </div>
        <div class="button3">
          <audio class="sound">
            <source src="./Sounds/confetti.mp3" />
          </audio>
        </div>
        <div class="button4">
          <audio class="sound">
            <source src="./Sounds/glimmer.mp3" />
          </audio>
        </div>
        <div class="button5">
          <audio class="sound">
            <source src="./Sounds/moon.mp3" />
          </audio>
        </div>
        <div class="button6">
          <audio class="sound">
            <source src="./Sounds/ufo.mp3" />
          </audio>
        </div>
      </div>
    </section>

    <script src="music.js"></script>
	</body>
</html>
